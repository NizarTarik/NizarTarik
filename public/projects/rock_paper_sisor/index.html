<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="container-fluid">
        <h1><span id="makeRed"></span><span id="status">Choose an option !</span></status>
        </h1>
        <div class="container">
            <h3><span id="makeBlue">Player Score is: </span><span id="playerScore">0</span></h3>
            <h3><span id="makeBlue">Computer Score is: </span><span id="computerScore">0</span></h3>
            <div style="display: flex;justify-content:center;align-items:center;gap:35px;display:none;margin-bottom:35px"
                id="box"><span id="makeGreen">You
                    choosed:
                </span><span id="playerSelection"></span>
                <span id="makeGreen">|| Computer choosed: </span><span id="computerSelection"></span>
            </div>
            <img class="img-responsive" id="rock" src="https://codersgas.github.io/rock-paper-scissors/rock.png"
                alt="rock image">
            <img class="img-responsive" id="paper" src="https://codersgas.github.io/rock-paper-scissors/paper.png"
                alt="paper image">
            <img class="img-responsive" id="scissors" src="https://codersgas.github.io/rock-paper-scissors/scissor.png"
                alt="scissors image">
            <div class="center">
                <button class="btn-lg btn-warning" id="reset" class="button">RESET</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
